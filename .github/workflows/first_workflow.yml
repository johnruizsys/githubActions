# This is a basic workflow that is manually triggered

name: First workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on: [push, workflow_dispatch]
    # Inputs the workflow accepts.
    # inputs:
    #   name:
    #     # Friendly description to be shown in the UI instead of 'name'
    #     description: 'Jmeter and cypress project'
    #     # Default value if no value is explicitly provided
    #     default: 'World'
    #     # Input has to be provided for the workflow to run
    #     required: true
    #     # The data type of the input
    #     type: string
                      
         

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  jmeter-job:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.publish.outputs.something}}
    steps:
    - name: Get Code
      uses: actions/checkout@v3
    - name: PerfAction for JMeter        
      uses: QAInsights/PerfAction@v5.6.2
      with:
            test-plan-path: Scripts/MyPOS_POC_Glass_Final.jmx
            args: ""
    - name: Publish JMX file
      id: publish
      run: find ./Scripts/MyPOS_POC_Glass_Final.jmx -type f -execdir echo 'something={}' >> $GITHUB_OUTPUT ';'
    - name: Upload results
      uses: actions/upload-artifact@v3
      with:
        name: jmeter-results
        path: result.jtl
        if-no-files-found: error

  cypress-job:
    needs: jmeter-job
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: jmeter-results
    - name: Output filename
      run: echo "${{ needs.build.outputs.script-file }}" 
    - name: Get Code
      uses: actions/checkout@v3
    - name: Install NodeJS
      uses: actions/setup-node@v3
      with:
        node-version: 20
    - name: Cypress run
      uses: cypress-io/github-action@v5
      with:
        build: npm run build
        start: npm start
        working-directory: ./automation-framework
    - name: Build
      run: echo "Building project"

    
      
